<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Teachable Machine Image Model - p5.js and ml5.js</div>

    <div class="video-container">
      <canvas id="videoCanvas" width="100vw" height="60vh"></canvas>
    </div>
    
    <div class="result-container">
      <span class="result"></span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script type="text/javascript">
      // Classifier Variable
      let classifier;
      // Model URL
      let imageModelURL = 'https://teachablemachine.withgoogle.com/models/QAzSK7hal/';
      
      // Video
      let video;
      let flippedVideo;
      // To store the classification
      let label = "";
    
      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + 'model.json');
      }
    
      function setup() {
        let canvas = createCanvas(100, 60);
        canvas.parent('videoCanvas');
        // Create the video
        video = createCapture({
          video: {
            facingMode: {
              exact: "environment"
            }
          }
        });
        video.size(100, 60);
        video.hide();
    
        // Start classifying
        classifyVideo();
      }
    
      function draw() {
        background(0);
        // Draw the video
        image(video, 0, 0, width, height);
      }
    
      // Get a prediction for the current video frame
      function classifyVideo() {
        classifier.classify(video, gotResult);
      }
    
      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        // console.log(results[0]);
        label = results[0].label;
        document.querySelector(".result").innerText = label;
        // Classifiy again!
        classifyVideo();
      }
    </script>
    </body>
</html>
