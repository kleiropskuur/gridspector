<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Teachable Machine Image Model - p5.js and ml5.js</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script type="text/javascript">
      // Classifier Variable
      let classifier;
      // Model URL
      let imageModelURL = 'https://teachablemachine.withgoogle.com/models/QAzSK7hal/';
      
      // Video
      let video;
      // To store the classification
      let label = "";
      //create a div where the label will be placed
      let labelContainer;
      
      // Load the model first
      function preload() {
        classifier = ml5.imageClassifier(imageModelURL + 'model.json');
      }
    
      function setup() {
        //create the canvas
        let canvas = createCanvas(0, 0);
        canvas.style('display', 'block');
        // Create the video
            audio: false
        video = createCapture(VIDEO, {facingMode: {exact: "environment"}});
        video.size(100, 75);
        video.hide();
    
        // Start classifying
        classifyVideo();
        
        //create the label container
        labelContainer = createDiv('');
        labelContainer.style('text-align', 'center');
        labelContainer.style('font-size', '16px');
      }
    
      function draw() {
        background(0);
        // Draw the video
        image(video, 0, 0);

      }
    
      // Get a prediction for the current video frame
      function classifyVideo() {
        classifier.classify(video, gotResult);
      }
    
      // When we get a result
      function gotResult(error, results) {
        // If there is an error
        if (error) {
          console.error(error);
          return;
        }
        // The results are in an array ordered by confidence.
        label = results[0].label;
        labelContainer.html(label);
        // Classifiy again!
        classifyVideo();
      }
    </script>
    
</body>
</html>
