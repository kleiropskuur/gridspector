<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Teachable Machine Image Model - p5.js and ml5.js</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
  // Classifier Variable
  // Model URL
  let imageModelURL = 'https://teachablemachine.withgoogle.com/models/QAzSK7hal/';
  let capture;
let classifier;

function setup() {
  createCanvas(320, 240);
  let rearCameraId;
  navigator.mediaDevices.enumerateDevices()
    .then(devices => {
      devices.forEach(function(device) {
        if (device.kind === 'videoinput' && device.label.includes('back')) {
          rearCameraId = device.deviceId;
        }
      });
      return rearCameraId;
    })
    .then(id => {
      navigator.mediaDevices.getUserMedia({
        video: { deviceId: id }
      })
      .then(stream => {
        capture = createCapture(stream);
        capture.size(320, 240);
        capture.hide();
        classifier = ml5.imageClassifier('MobileNet', capture, modelReady);
      });
    });
}

function modelReady() {
  select('#status').html('Model Loaded');
  classifier.predict(gotResults);
}

function gotResults(err, results) {
  select('#result').html(results[0].className);
  classifier.predict(gotResults);
}

</script>

</body>
</html>
